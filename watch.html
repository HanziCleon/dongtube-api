:root {
  /* Color System */
  --primary: #00d4ff;
  --primary-dark: #0099cc;
  --primary-light: #33ddff;
  --secondary: #8b5cf6;
  --accent: #f59e0b;
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --info: #3b82f6;

  /* Dark Theme */
  --bg-primary: #0a0f1c;
  --bg-secondary: #1a1f3a;
  --bg-tertiary: #2d1b69;
  --surface: rgba(15, 23, 42, 0.95);
  --surface-elevated: rgba(30, 41, 59, 0.95);
  --surface-glass: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.12);
  --border-hover: rgba(255, 255, 255, 0.24);
  
  /* Text Colors */
  --text-primary: #ffffff;
  --text-secondary: #cbd5e1;
  --text-tertiary: #94a3b8;
  --text-muted: #64748b;

  /* Effects */
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.12);
  --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.15);
  --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.25);
  --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.35);
  --glow-primary: 0 0 30px rgba(0, 212, 255, 0.4);
  --glow-secondary: 0 0 30px rgba(139, 92, 246, 0.4);
  
  /* Gradients */
  --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
  --gradient-hero: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 40%, var(--bg-tertiary) 100%);
  --gradient-card: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(139, 92, 246, 0.1));
  
  /* Spacing */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 20px;
  --radius-full: 9999px;
  
  /* Transitions */
  --transition-fast: 0.15s ease-in-out;
  --transition-normal: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-slow: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  
  /* Blur Effects */
  --blur-sm: blur(4px);
  --blur-md: blur(8px);
  --blur-lg: blur(12px);
  --blur-xl: blur(20px);
}

/* Light Theme */
[data-theme="light"] {
  --bg-primary: #f8fafc;
  --bg-secondary: #e2e8f0;
  --bg-tertiary: #cbd5e1;
  --surface: rgba(255, 255, 255, 0.95);
  --surface-elevated: rgba(248, 250, 252, 0.95);
  --surface-glass: rgba(0, 0, 0, 0.03);
  --border: rgba(0, 0, 0, 0.08);
  --border-hover: rgba(0, 0, 0, 0.16);
  --text-primary: #0f172a;
  --text-secondary: #334155;
  --text-tertiary: #64748b;
  --text-muted: #94a3b8;
  --gradient-hero: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 40%, var(--bg-tertiary) 100%);
}

/* Global Reset */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
  font-size: 16px;
  overflow-x: hidden;
}

body {

  color: var(--text-primary);

}

}

}

.container {

#nowPlaying {

.player-section {
  width: 100%;
}

.player-container {
  position: relative;

  border-radius: var(--radius-xl);

  box-shadow: var(--shadow-xl);

}

.player-wrapper {

.loading-text {

.control-center {

  justify-content: center;
}

.episode-nav-inline {

}

.nav-btn-inline:hover:not(:disabled) {

.control-right {
  display: flex;

.control-btn {

  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition-normal);

  backdrop-filter: var(--blur-md);

  overflow: hidden;
}

.control-btn::before {

  position: absolute;
  inset: 0;
  background: var(--gradient-primary);
  opacity: 0;
  transition: var(--transition-normal);
  border-radius: inherit;
}

.control-btn:hover::before,
.control-btn.active::before {

}

.control-btn:hover,
.control-btn.active {

.sidebar {

}

.anime-info-card::before,

.card-header {

.anime-details {

}

}

.anime-poster img {

  border-radius: var(--radius-lg);

}

.anime-poster img:hover {

}

.anime-title {

}

.status-badge {

.anime-meta-grid {

.anime-description {

#episodeCount {

  font-weight: 600;
  font-size: 1rem;
}

.episode-container {

}

  position: absolute;
  inset: 0;
  background: var(--gradient-card);
  opacity: 0;
  transition: var(--transition-slow);

<script>
// Enhanced JSONBin Configuration
const JSONBIN_CONFIG = {
  URL: "https://api.jsonbin.io/v3/b/68c7fdc9d0ea881f407e85cc",
  KEY: "$2a$10$PsVzgljojE5fq8qZRmpE4uzMr0K9LArqfmumGVSmNY.P8F2iTKrim"
};

// Global State
let animeData = [];
let currentAnime = null;
let currentEpisodeIndex = 0;

// Enhanced Theme Manager
class ThemeManager {
  constructor() {
    this.currentTheme = localStorage.getItem('dongtube_theme') || this.getPreferredTheme();
    this.init();
  }

  getPreferredTheme() {
    return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
  }

  init() {
    this.applyTheme(this.currentTheme);
    this.bindEvents();
    this.watchSystemTheme();
  }

  applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    const themeIcon = document.getElementById('themeSwitcher');
    if (themeIcon) {
      themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      themeIcon.setAttribute('aria-label', `Switch to ${theme === 'dark' ? 'light' : 'dark'} theme`);
      themeIcon.setAttribute('title', `Switch to ${theme === 'dark' ? 'light' : 'dark'} theme`);
    }
    this.currentTheme = theme;
    localStorage.setItem('dongtube_theme', theme);
  }

  toggle() {
    const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
    this.applyTheme(newTheme);
    NotificationManager.show(`Switched to ${newTheme} theme`, 'success', 2000);
  }

  watchSystemTheme() {
    const mediaQuery = window.matchMedia('(prefers-color-scheme: light)');
    mediaQuery.addEventListener('change', (e) => {
      if (!localStorage.getItem('dongtube_theme_manual')) {
        this.applyTheme(e.matches ? 'light' : 'dark');
      }
    });
  }

  bindEvents() {
    const themeSwitcher = document.getElementById('themeSwitcher');
    if (themeSwitcher) {
      themeSwitcher.addEventListener('click', () => {
        localStorage.setItem('dongtube_theme_manual', 'true');
        this.toggle();
      });
    }
  }
}

// Enhanced Notification Manager
class NotificationManager {
  static show(message, type = 'info', duration = 4000) {
    const container = this.getContainer();
    
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        <span style="font-size: 1.25rem;" aria-hidden="true">${this.getIcon(type)}</span>
        <span>${this.escapeHtml(message)}</span>
      </div>
    `;
    toast.setAttribute('role', 'alert');
    toast.setAttribute('aria-live', 'polite');
    
    container.appendChild(toast);

    setTimeout(() => {
      if (toast.parentNode) {
        toast.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }
    }, duration);

    return toast;
  }

  static getIcon(type) {
    const icons = {
      success: '‚úÖ',
      error: '‚ùå',
      warning: '‚ö†Ô∏è',
      info: '‚ÑπÔ∏è'
    };
    return icons[type] || icons.info;
  }

  static escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  static getContainer() {
    let container = document.getElementById('toast-container');
    if (!container) {
      container = document.createElement('div');
      container.id = 'toast-container';
      container.className = 'toast-container';
      container.setAttribute('aria-live', 'polite');
      container.setAttribute('role', 'alert');
      document.body.appendChild(container);
    }
    return container;
  }
}

// Data Manager for JSONBin
class DataManager {
  static async getData() {
    try {
      const response = await fetch(`${JSONBIN_CONFIG.URL}/latest`, {
        headers: { "X-Master-Key": JSONBIN_CONFIG.KEY }
      });
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const data = await response.json();
      return data.record || [];
    } catch (error) {
      console.error('Error fetching data:', error);
      NotificationManager.show('Failed to load anime data. Please check your connection.', 'error', 6000);
      return [];
    }
  }
}

// URL Parser
class URLParser {
  static parseParams() {
    const urlParams = new URLSearchParams(window.location.search);
    return {
      id: parseInt(urlParams.get('id')),
      ep: parseInt(urlParams.get('ep')) || 1
    };
  }

  static updateURL(animeId, episodeNum) {
    const newUrl = new URL(window.location);
    newUrl.searchParams.set('id', animeId);
    newUrl.searchParams.set('ep', episodeNum);
    window.history.replaceState({}, '', newUrl);
  }
}

// Watch Controller
class WatchController {
  constructor() {
    this.elements = this.getElements();
    this.currentAnime = null;
    this.currentEpisodeIndex = 0;
    this.animeData = [];
    
    this.init();
  }

  getElements() {
    return {
      videoPlayer: document.getElementById('videoPlayer'),
      playerLoading: document.getElementById('playerLoading'),
      animeTitle: document.getElementById('animeTitle'),
      nowPlaying: document.getElementById('nowPlaying'),
      animeDetails: document.getElementById('animeDetails'),
      detailsLoading: document.getElementById('detailsLoading'),
      episodes: document.getElementById('episodes'),
      episodeCount: document.getElementById('episodeCount'),
      prevBtn: document.getElementById('prevEp'),
      nextBtn: document.getElementById('nextEp'),
      animeBreadcrumb: document.getElementById('animeBreadcrumb'),
      episodeBreadcrumb: document.getElementById('episodeBreadcrumb'),
      relatedAnime: document.getElementById('relatedAnime'),
      favoriteBtn: document.getElementById('favoriteBtn'),
      shareBtn: document.getElementById('shareBtn'),
      fullscreenBtn: document.getElementById('fullscreenBtn')
    };
  }

  async init() {
    this.bindEvents();
    this.showLoading();
    
    // Load anime data from JSONBin
    this.animeData = await DataManager.getData();
    
    if (this.animeData.length === 0) {
      this.showError('No anime data available. Please try refreshing the page.');
      return;
    }
    
    await this.loadAnimeData();
  }

  showLoading() {
    if (this.elements.playerLoading) {
      this.elements.playerLoading.style.display = 'flex';
      this.elements.playerLoading.setAttribute('aria-hidden', 'false');
    }
    if (this.elements.detailsLoading) {
      this.elements.detailsLoading.style.display = 'block';
      this.elements.detailsLoading.setAttribute('aria-hidden', 'false');
    }
  }

  hideLoading() {
    if (this.elements.playerLoading) {
      this.elements.playerLoading.style.display = 'none';
      this.elements.playerLoading.setAttribute('aria-hidden', 'true');
    }
    if (this.elements.detailsLoading) {
      this.elements.detailsLoading.style.display = 'none';
      this.elements.detailsLoading.setAttribute('aria-hidden', 'true');
    }
  }

  async loadAnimeData() {
    const params = URLParser.parseParams();
    let animeId = params.id;
    let episodeNum = params.ep;

    // Fallback to sessionStorage
    if (!animeId || isNaN(animeId)) {
      animeId = parseInt(sessionStorage.getItem('current_anime_id'));
      episodeNum = parseInt(sessionStorage.getItem('current_episode')) || 1;
    }

    if (!animeId || isNaN(animeId)) {
      this.showError('Anime ID not found. Please select an anime from the homepage.');
      return;
    }

    this.currentAnime = this.animeData.find(a => a.id === animeId);
    
    if (!this.currentAnime) {
      this.showError('Anime not found in our database. It may have been removed.');
      return;
    }

    if (!this.currentAnime.episodes || this.currentAnime.episodes.length === 0) {
      this.showError('No episodes available for this anime yet. Please check back later.');
      return;
    }

    this.currentEpisodeIndex = Math.max(0, Math.min(episodeNum - 1, this.currentAnime.episodes.length - 1));

    this.renderAnimeDetails();
    this.renderEpisodeList();
    this.renderRelatedAnime();
    this.loadEpisode(this.currentEpisodeIndex);
    this.updateMetaTags();
    this.hideLoading();
    this.initializeFavorites();
  }

  renderAnimeDetails() {
    if (!this.currentAnime || !this.elements.animeDetails) return;

    const statusClass = this.currentAnime.status?.toLowerCase() === 'ongoing' ? 'status-ongoing' : 'status-complete';
    const placeholderImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjIwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjNmNGY2Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNHB4IiBmaWxsPSIjOWNhM2FmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+';
    
    this.elements.animeDetails.innerHTML = `
      <div class="anime-poster">
        <img src="${this.currentAnime.thumb || placeholderImage}" 
             alt="Cover image for ${this.currentAnime.title}" 
             loading="lazy"
             onerror="this.src='${placeholderImage}'; this.alt='Image not available';">
      </div>
      <div class="anime-title">${this.escapeHtml(this.currentAnime.title)}</div>
      <div class="anime-status">
        <span class="status-badge ${statusClass}" aria-label="Status: ${this.currentAnime.status || 'Unknown'}">${this.currentAnime.status || 'Unknown'}</span>
      </div>
      <div class="anime-meta-grid">
        ${this.currentAnime.genre ? `
          <div class="meta-item">
            <span class="meta-label">üé≠ Genre</span>
            <span class="meta-value">${this.escapeHtml(this.currentAnime.genre)}</span>
          </div>
        ` : ''}
        ${this.currentAnime.year ? `
          <div class="meta-item">
            <span class="meta-label">üìÖ Year</span>
            <span class="meta-value">${this.currentAnime.year}</span>
          </div>
        ` : ''}
        ${this.currentAnime.rating ? `
          <div class="meta-item">
            <span class="meta-label">‚≠ê Rating</span>
            <span class="meta-value">${this.currentAnime.rating}/10</span>
          </div>
        ` : ''}
        <div class="meta-item">
          <span class="meta-label">üì∫ Episodes</span>
          <span class="meta-value">${this.currentAnime.episodes.length}</span>
        </div>
      </div>
      ${this.currentAnime.description ? `
        <div class="anime-description">${this.escapeHtml(this.currentAnime.description)}</div>
      ` : ''}
    `;

    // Update title and breadcrumbs
    if (this.elements.animeTitle) {
      this.elements.animeTitle.textContent = this.currentAnime.title;
    }
    if (this.elements.animeBreadcrumb) {
      this.elements.animeBreadcrumb.textContent = this.currentAnime.title;
    }
  }

  renderEpisodeList() {
    if (!this.currentAnime || !this.elements.episodes) return;

    if (this.elements.episodeCount) {
      this.elements.episodeCount.textContent = `(${this.currentAnime.episodes.length})`;
    }

    this.elements.episodes.innerHTML = '';
    
    this.currentAnime.episodes.forEach((episode, index) => {
      const episodeEl = document.createElement('div');
      episodeEl.className = `episode-item ${index === this.currentEpisodeIndex ? 'active' : ''}`;
      episodeEl.dataset.index = index;
      episodeEl.setAttribute('role', 'button');
      episodeEl.setAttribute('tabindex', '0');
      episodeEl.setAttribute('aria-label', `Play episode ${episode.num || index + 1}${episode.title ? ': ' + episode.title : ''}`);
      
      episodeEl.innerHTML = `
        <div class="episode-number">EP ${episode.num || index + 1}</div>
        ${episode.title ? `<div class="episode-title">${this.escapeHtml(episode.title)}</div>` : ''}
      `;
      
      const handleEpisodeClick = () => {
        this.loadEpisode(index);
      };
      
      episodeEl.addEventListener('click', handleEpisodeClick);
      episodeEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          handleEpisodeClick();
        }
      });
      
      this.elements.episodes.appendChild(episodeEl);
    });
  }

  renderRelatedAnime() {
    if (!this.currentAnime || !this.elements.relatedAnime) return;

    // Get related anime (same genre or random selection)
    let relatedAnime = this.animeData.filter(anime => 
      anime.id !== this.currentAnime.id && 
      (this.currentAnime.genre && anime.genre && 
       anime.genre.toLowerCase().includes(this.currentAnime.genre.split(',')[0].trim().toLowerCase()))
    );

    // If not enough related by genre, add random ones
    if (relatedAnime.length < 6) {
      const additionalAnime = this.animeData
        .filter(anime => anime.id !== this.currentAnime.id && !relatedAnime.includes(anime))
        .sort(() => Math.random() - 0.5)
        .slice(0, 6 - relatedAnime.length);
      relatedAnime = [...relatedAnime, ...additionalAnime];
    }

    relatedAnime = relatedAnime.slice(0, 6);

    const placeholderImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjUwIiBoZWlnaHQ9IjI4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjNmNGY2Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNHB4IiBmaWxsPSIjOWNhM2FmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+';

    this.elements.relatedAnime.innerHTML = relatedAnime.map(anime => {
      const statusClass = anime.status?.toLowerCase() === 'ongoing' ? 'status-ongoing' : 'status-complete';
      return `
        <a href="/watch?id=${anime.id}&ep=1" class="related-card" aria-label="Watch ${anime.title}">
          <img src="${anime.thumb || placeholderImage}" 
               alt="Cover image for ${anime.title}" 
               class="related-image"
               loading="lazy"
               onerror="this.src='${placeholderImage}'; this.alt='Image not available';">
          <div class="related-info">
            <div class="related-title">${this.escapeHtml(anime.title)}</div>
            <div class="related-status ${statusClass}" aria-label="Status: ${anime.status || 'Unknown'}">${anime.status || 'Unknown'}</div>
          </div>
        </a>
      `;
    }).join('');
  }

  loadEpisode(index) {
    if (!this.currentAnime || !this.currentAnime.episodes[index]) return;

    const episode = this.currentAnime.episodes[index];
    this.currentEpisodeIndex = index;

    // Update active episode in list
    document.querySelectorAll('.episode-item').forEach(el => {
      el.classList.remove('active');
      el.setAttribute('aria-pressed', 'false');
    });
    
    const activeElement = document.querySelector(`[data-index="${index}"]`);
    if (activeElement) {
      activeElement.classList.add('active');
      activeElement.setAttribute('aria-pressed', 'true');
    }

    // Update video player
    if (this.elements.videoPlayer) {
      this.showPlayerLoading();
      this.elements.videoPlayer.src = episode.src;
      this.elements.videoPlayer.title = `${this.currentAnime.title} - Episode ${episode.num || index + 1}`;
      
      // Hide loading after a delay
      setTimeout(() => {
        this.hidePlayerLoading();
      }, 1500);
    }

    // Update now playing text
    if (this.elements.nowPlaying) {
      const episodeTitle = episode.title || `Episode ${episode.num || index + 1}`;
      this.elements.nowPlaying.textContent = `${this.currentAnime.title} - ${episodeTitle}`;
    }

    // Update breadcrumb
    if (this.elements.episodeBreadcrumb) {
      this.elements.episodeBreadcrumb.textContent = `Episode ${episode.num || index + 1}`;
    }

    // Update navigation buttons
    this.updateNavigationButtons();

    // Update URL
    URLParser.updateURL(this.currentAnime.id, index + 1);

    // Update meta tags
    this.updateMetaTags();

    // Save to sessionStorage
    sessionStorage.setItem('current_anime_id', this.currentAnime.id.toString());
    sessionStorage.setItem('current_episode', (index + 1).toString());

    // Show notification
    NotificationManager.show(`Now playing: Episode ${episode.num || index + 1}`, 'success', 2500);
  }

  showPlayerLoading() {
    if (this.elements.playerLoading) {
      this.elements.playerLoading.style.display = 'flex';
      this.elements.playerLoading.setAttribute('aria-hidden', 'false');
    }
  }

  hidePlayerLoading() {
    if (this.elements.playerLoading) {
      this.elements.playerLoading.style.display = 'none';
      this.elements.playerLoading.setAttribute('aria-hidden', 'true');
    }
  }

  updateNavigationButtons() {
    if (!this.currentAnime) return;

    const hasPrev = this.currentEpisodeIndex > 0;
    const hasNext = this.currentEpisodeIndex < this.currentAnime.episodes.length - 1;

    if (this.elements.prevBtn) {
      this.elements.prevBtn.disabled = !hasPrev;
      this.elements.prevBtn.setAttribute('aria-disabled', !hasPrev ? 'true' : 'false');
    }
    if (this.elements.nextBtn) {
      this.elements.nextBtn.disabled = !hasNext;
      this.elements.nextBtn.setAttribute('aria-disabled', !hasNext ? 'true' : 'false');
    }
  }

  updateMetaTags() {
    if (!this.currentAnime) return;

    const episode = this.currentAnime.episodes[this.currentEpisodeIndex];
    const episodeTitle = episode ? (episode.title || `Episode ${episode.num || this.currentEpisodeIndex + 1}`) : '';
    const fullTitle = `Watch ${this.currentAnime.title} ${episodeTitle} - DongTube`;
    const description = `Watch ${this.currentAnime.title} ${episodeTitle} in HD quality on DongTube. ${this.currentAnime.description || ''}`.substring(0, 160);

    document.title = fullTitle;
    document.getElementById('pageTitle').content = fullTitle;
    document.getElementById('pageDescription').setAttribute('content', description);
    document.getElementById('ogTitle').setAttribute('content', fullTitle);
    document.getElementById('ogDescription').setAttribute('content', description);
    
    if (this.currentAnime.thumb) {
      document.getElementById('ogImage').setAttribute('content', this.currentAnime.thumb);
    }
    document.getElementById('ogUrl').setAttribute('content', window.location.href);
  }

  initializeFavorites() {
    if (!this.elements.favoriteBtn) return;

    const favorites = JSON.parse(localStorage.getItem('dongtube_favorites') || '[]');
    const favoriteKey = `${this.currentAnime.id}-${this.currentEpisodeIndex}`;
    
    if (favorites.includes(favoriteKey)) {
      this.elements.favoriteBtn.classList.add('active');
      this.elements.favoriteBtn.setAttribute('aria-pressed', 'true');
      this.elements.favoriteBtn.title = 'Remove from Favorites';
    } else {
      this.elements.favoriteBtn.classList.remove('active');
      this.elements.favoriteBtn.setAttribute('aria-pressed', 'false');
      this.elements.favoriteBtn.title = 'Add to Favorites';
    }
  }

  bindEvents() {
    // Episode navigation
    if (this.elements.prevBtn) {
      this.elements.prevBtn.addEventListener('click', () => {
        if (this.currentEpisodeIndex > 0) {
          this.loadEpisode(this.currentEpisodeIndex - 1);
        }
      });
    }

    if (this.elements.nextBtn) {
      this.elements.nextBtn.addEventListener('click', () => {
        if (this.currentAnime && this.currentEpisodeIndex < this.currentAnime.episodes.length - 1) {
          this.loadEpisode(this.currentEpisodeIndex + 1);
        }
      });
    }

    // Control buttons
    if (this.elements.favoriteBtn) {
      this.elements.favoriteBtn.addEventListener('click', () => this.toggleFavorite());
    }
    if (this.elements.shareBtn) {
      this.elements.shareBtn.addEventListener('click', () => this.shareEpisode());
    }
    if (this.elements.fullscreenBtn) {
      this.elements.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.target.matches('input, textarea, [contenteditable]')) return;
      
      switch (e.key) {
        case 'ArrowLeft':
        case 'j':
          e.preventDefault();
          this.elements.prevBtn?.click();
          break;
        case 'ArrowRight':
        case 'l':
          e.preventDefault();
          this.elements.nextBtn?.click();
          break;
        case ' ':
          e.preventDefault();
          // Future: implement play/pause
          break;
        case 'f':
        case 'F':
          e.preventDefault();
          this.toggleFullscreen();
          break;
        case 'Escape':
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
          break;
      }
    });

    // Fullscreen change event
    document.addEventListener('fullscreenchange', () => {
      if (this.elements.fullscreenBtn) {
        if (document.fullscreenElement) {
          this.elements.fullscreenBtn.innerHTML = 'üî≥';
          this.elements.fullscreenBtn.title = 'Exit Fullscreen';
          this.elements.fullscreenBtn.setAttribute('aria-label', 'Exit fullscreen mode');
        } else {
          this.elements.fullscreenBtn.innerHTML = '‚õ∂';
          this.elements.fullscreenBtn.title = 'Enter Fullscreen';
          this.elements.fullscreenBtn.setAttribute('aria-label', 'Enter fullscreen mode');
        }
      }
    });
  }

  toggleFavorite() {
    if (!this.currentAnime || !this.elements.favoriteBtn) return;

    const favorites = JSON.parse(localStorage.getItem('dongtube_favorites') || '[]');
    const favoriteKey = `${this.currentAnime.id}-${this.currentEpisodeIndex}`;
    
    if (favorites.includes(favoriteKey)) {
      const index = favorites.indexOf(favoriteKey);
      favorites.splice(index, 1);
      this.elements.favoriteBtn.classList.remove('active');
      this.elements.favoriteBtn.setAttribute('aria-pressed', 'false');
      this.elements.favoriteBtn.title = 'Add to Favorites';
      NotificationManager.show('Removed from favorites', 'info', 2000);
    } else {
      favorites.push(favoriteKey);
      this.elements.favoriteBtn.classList.add('active');
      this.elements.favoriteBtn.setAttribute('aria-pressed', 'true');
      this.elements.favoriteBtn.title = 'Remove from Favorites';
      NotificationManager.show('Added to favorites', 'success', 2000);
    }
    
    localStorage.setItem('dongtube_favorites', JSON.stringify(favorites));
  }

  shareEpisode() {
    if (!this.currentAnime) return;

    const episode = this.currentAnime.episodes[this.currentEpisodeIndex];
    const episodeTitle = episode ? (episode.title || `Episode ${episode.num || this.currentEpisodeIndex + 1}`) : '';
    const shareData = {
      title: `${this.currentAnime.title} ${episodeTitle}`,
      text: `Watch ${this.currentAnime.title} ${episodeTitle} on DongTube`,
      url: window.location.href
    };

    if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
      navigator.share(shareData).then(() => {
        NotificationManager.show('Episode shared successfully!', 'success', 2000);
      }).catch((error) => {
        if (error.name !== 'AbortError') {
          this.fallbackShare();
        }
      });
    } else {
      this.fallbackShare();
    }
  }

  fallbackShare() {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(window.location.href).then(() => {
        NotificationManager.show('Episode link copied to clipboard!', 'success', 3000);
      }).catch(() => {
        this.showShareDialog();
      });
    } else {
      this.showShareDialog();
    }
  }

  showShareDialog() {
    const url = window.location.href;
    const textarea = document.createElement('textarea');
    textarea.value = url;
    textarea.style.position = 'fixed';
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();
    
    try {
      document.execCommand('copy');
      NotificationManager.show('Episode link copied to clipboard!', 'success', 3000);
    } catch (err) {
      NotificationManager.show(`Copy this link: ${url}`, 'info', 8000);
    }
    
    document.body.removeChild(textarea);
  }

  toggleFullscreen() {
    const player = this.elements.videoPlayer;
    if (!player) return;

    if (document.fullscreenElement) {
      document.exitFullscreen().then(() => {
        NotificationManager.show('Exited fullscreen', 'info', 1500);
      }).catch((error) => {
        console.error('Error exiting fullscreen:', error);
      });
    } else {
      player.requestFullscreen().then(() => {
        NotificationManager.show('Entered fullscreen mode. Press ESC to exit.', 'info', 3000);
      }).catch((error) => {
        console.error('Error entering fullscreen:', error);
        NotificationManager.show('Fullscreen not supported on this device', 'warning', 3000);
      });
    }
  }

  escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  showError(message) {
    const container = document.querySelector('.watch-layout');
    if (!container) return;

    container.innerHTML = `
      <div class="error-state">
        <div class="error-icon" aria-hidden="true">üòû</div>
        <h2>Oops! Something went wrong</h2>
        <p>${this.escapeHtml(message)}</p>
        <a href="/" class="btn" aria-label="Return to homepage">‚Üê Back to Home</a>
      </div>
    `;
  }
}

// Initialize everything when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  // Initialize theme manager
  window.themeManager = new ThemeManager();
  
  // Initialize watch controller
  window.watchController = new WatchController();
});

// Handle page visibility changes for better performance
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') {
    console.log('Page visible - resuming operations');
  } else {
    console.log('Page hidden - pausing operations');
  }
});

// Handle online/offline states
window.addEventListener('online', () => {
  NotificationManager.show('Connection restored!', 'success', 2000);
});

window.addEventListener('offline', () => {
  NotificationManager.show('You are now offline. Video may not load properly.', 'warning', 4000);
});

// Enhanced Error handling
window.addEventListener('error', (event) => {
  console.error('Global error:', event.error);
  if (event.error && event.error.message && !event.error.message.includes('Script error')) {
    NotificationManager.show('An unexpected error occurred. Please refresh the page.', 'error', 5000);
  }
});

window.addEventListener('unhandledrejection', (event) => {
  console.error('Unhandled promise rejection:', event.reason);
  if (event.reason && typeof event.reason === 'object' && event.reason.message) {
    NotificationManager.show('Network error occurred. Please check your connection.', 'error', 4000);
  }
});

// Performance monitoring
if ('PerformanceObserver' in window) {
  try {
    const performanceObserver = new PerformanceObserver((list) => {
      for (const entry of list.getEntries()) {
        if (entry.entryType === 'navigation') {
          console.log(`Page load time: ${Math.round(entry.loadEventEnd - entry.fetchStart)}ms`);
        }
      }
    });
    performanceObserver.observe({ entryTypes: ['navigation'] });
  } catch (error) {
    console.log('Performance monitoring not available');
  }
}

// Auto-refresh data every 10 minutes (optional)
let autoRefreshInterval;
function startAutoRefresh() {
  autoRefreshInterval = setInterval(async () => {
    try {
      const newData = await DataManager.getData();
      if (newData && newData.length > 0 && window.watchController?.currentAnime) {
        // Check if current anime still exists
        const currentAnimeStillExists = newData.find(a => a.id === window.watchController.currentAnime.id);
        if (!currentAnimeStillExists) {
          NotificationManager.show('This anime is no longer available. Redirecting to homepage...', 'warning', 5000);
          setTimeout(() => window.location.href = '/', 5000);
        }
      }
    } catch (error) {
      console.log('Auto-refresh failed:', error);
    }
  }, 10 * 60 * 1000); // 10 minutes
}

// Start auto-refresh after 2 minutes
setTimeout(startAutoRefresh, 2 * 60 * 1000);

// Clean up on page unload
window.addEventListener('beforeunload', () => {
  if (autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
  }
});

// Service Worker registration (optional for future PWA features)
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    // Future implementation for offline capabilities
    console.log('Service Worker support available');
  });
}

                this.applyTheme(newTheme);

            bindEvents() {

            escapeHtml(text) {
                if (!text) return '';
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                    const diffMinutes = Math.floor(diffTime / (1000 * 60));
                    
                    if (diffHours > 0) {
                        return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                    } else if (diffMinutes > 0) {
                        return `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
                    } else {
                        return 'Just now';
                    }
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                } else {
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                }
            }

                this.updateMetaTags();
                this.hideLoading();
                this.initializeFavorites();
            }

            renderEpisodeList() {
                if (!this.currentAnime || !this.elements.episodes) return;

                if (this.elements.episodeCount) {
                    this.elements.episodeCount.textContent = `(${this.currentAnime.episodes.length})`;
                }

                this.elements.episodes.innerHTML = '';
                
                this.currentAnime.episodes.forEach((episode, index) => {
                    const episodeEl = document.createElement('div');
                    episodeEl.className = `episode-item ${index === this.currentEpisodeIndex ? 'active' : ''}`;
                    episodeEl.dataset.index = index;
                    
                    episodeEl.innerHTML = `
                        <div class="episode-number">EP ${episode.num || index + 1}</div>
                        ${episode.title ? `<div class="episode-title">${this.escapeHtml(episode.title)}</div>` : ''}
                    `;
                    
                    episodeEl.addEventListener('click', () => {
                        this.loadEpisode(index);
                    });
                    
                    this.elements.episodes.appendChild(episodeEl);
                });
            }

            loadEpisode(index) {
                if (!this.currentAnime || !this.currentAnime.episodes[index]) return;

                const episode = this.currentAnime.episodes[index];
                this.currentEpisodeIndex = index;

                // Update active episode in UI
                document.querySelectorAll('.episode-item').forEach(el => {
                    el.classList.remove('active');
                });
                
                const activeElement = document.querySelector(`[data-index="${index}"]`);
                if (activeElement) {
                    activeElement.classList.add('active');
                }

                // Load video
                if (this.elements.videoPlayer && episode.src) {
                    this.showPlayerLoading();
                    this.elements.videoPlayer.src = episode.src;
                    
                    // Hide loading after delay
                    setTimeout(() => {
                        this.hidePlayerLoading();
                    }, 1500);
                }

                // Update now playing text
                if (this.elements.nowPlaying) {
                    const episodeTitle = episode.title || `Episode ${episode.num || index + 1}`;
                    this.elements.nowPlaying.textContent = `${this.currentAnime.title} - ${episodeTitle}`;
                }

                this.updateNavigationButtons();
                URLParser.updateURL(this.currentAnime.id, index + 1);
                this.updateMetaTags();

                // Update comment manager if it exists
                if (window.commentManager) {
                    const episodeId = episode.num || index + 1;
                    window.commentManager.updateEpisode(this.currentAnime.id.toString(), episodeId.toString());
                }

                NotificationManager.show(`Now playing: Episode ${episode.num || index + 1}`, 'success', 2000);
            }

            showPlayerLoading() {
                if (this.elements.playerLoading) {
                    this.elements.playerLoading.style.display = 'flex';
                }
            }

            hidePlayerLoading() {
                if (this.elements.playerLoading) {
                    this.elements.playerLoading.style.display = 'none';
                }
            }

            updateNavigationButtons() {
                if (!this.currentAnime) return;

                const hasPrev = this.currentEpisodeIndex > 0;
                const hasNext = this.currentEpisodeIndex < this.currentAnime.episodes.length - 1;

                if (this.elements.prevBtn) {
                    this.elements.prevBtn.disabled = !hasPrev;
                }
                if (this.elements.nextBtn) {
                    this.elements.nextBtn.disabled = !hasNext;
                }
            }

            updateMetaTags() {
                if (!this.currentAnime) return;

                const episode = this.currentAnime.episodes[this.currentEpisodeIndex];
                const episodeTitle = episode ? (episode.title || `Episode ${episode.num || this.currentEpisodeIndex + 1}`) : '';
                const fullTitle = `Watch ${this.currentAnime.title} ${episodeTitle} - DongTube`;
                const description = `Watch ${this.currentAnime.title} ${episodeTitle} in HD quality on DongTube. ${this.currentAnime.description || ''}`.substring(0, 160);

                document.title = fullTitle;
                const pageTitle = document.getElementById('pageTitle');
                const pageDescription = document.getElementById('pageDescription');
                const ogTitle = document.getElementById('ogTitle');
                const ogDescription = document.getElementById('ogDescription');
                const ogUrl = document.getElementById('ogUrl');

                if (pageTitle) pageTitle.content = fullTitle;
                if (ogTitle) ogTitle.setAttribute('content', fullTitle);
                if (ogDescription) ogDescription.setAttribute('content', description);
                if (ogUrl) ogUrl.setAttribute('content', window.location.href);
            }

            initializeFavorites() {
                if (!this.elements.favoriteBtn || !this.currentAnime) return;

                const favorites = JSON.parse(localStorage.getItem('dongtube_favorites') || '[]');
                const favoriteKey = `${this.currentAnime.id}-${this.currentEpisodeIndex}`;
                
                if (favorites.includes(favoriteKey)) {
                    this.elements.favoriteBtn.classList.add('active');
                    this.elements.favoriteBtn.title = 'Remove from Favorites';
                } else {
                    this.elements.favoriteBtn.classList.remove('active');
                    this.elements.favoriteBtn.title = 'Add to Favorites';
                }
            }

            bindEvents() {
                if (this.elements.prevBtn) {
                    this.elements.prevBtn.addEventListener('click', () => {
                        if (this.currentEpisodeIndex > 0) {
                            this.loadEpisode(this.currentEpisodeIndex - 1);
                        }
                    });
                }

                if (this.elements.nextBtn) {
                    this.elements.nextBtn.addEventListener('click', () => {
                        if (this.currentAnime && this.currentEpisodeIndex < this.currentAnime.episodes.length - 1) {
                            this.loadEpisode(this.currentEpisodeIndex + 1);
                        }
                    });
                }

                if (this.elements.favoriteBtn) {
                    this.elements.favoriteBtn.addEventListener('click', () => this.toggleFavorite());
                }
                if (this.elements.shareBtn) {
                    this.elements.shareBtn.addEventListener('click', () => this.shareEpisode());
                }
                if (this.elements.fullscreenBtn) {
                    this.elements.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                }

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.matches('input, textarea, [contenteditable]')) return;
                    
                    switch (e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.elements.prevBtn?.click();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.elements.nextBtn?.click();
                            break;
                        case 'f':
                        case 'F':
                            e.preventDefault();
                            this.toggleFullscreen();
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) {
                                document.exitFullscreen();
                            }
                            break;
                    }
                });

                // Fullscreen change handler
                document.addEventListener('fullscreenchange', () => {
                    if (this.elements.fullscreenBtn) {
                        if (document.fullscreenElement) {
                            this.elements.fullscreenBtn.innerHTML = '📳';
                            this.elements.fullscreenBtn.title = 'Exit Fullscreen';
                        } else {
                            this.elements.fullscreenBtn.innerHTML = '⛶';
                            this.elements.fullscreenBtn.title = 'Enter Fullscreen';
                        }
                    }
                });
            }

            toggleFavorite() {
                if (!this.currentAnime || !this.elements.favoriteBtn) return;

                const favorites = JSON.parse(localStorage.getItem('dongtube_favorites') || '[]');
                const favoriteKey = `${this.currentAnime.id}-${this.currentEpisodeIndex}`;
                
                if (favorites.includes(favoriteKey)) {
                    const index = favorites.indexOf(favoriteKey);
                    favorites.splice(index, 1);
                    this.elements.favoriteBtn.classList.remove('active');
                    this.elements.favoriteBtn.title = 'Add to Favorites';
                    NotificationManager.show('Removed from favorites', 'info', 2000);
                } else {
                    favorites.push(favoriteKey);
                    this.elements.favoriteBtn.classList.add('active');
                    this.elements.favoriteBtn.title = 'Remove from Favorites';
                    NotificationManager.show('Added to favorites', 'success', 2000);
                }
                
                localStorage.setItem('dongtube_favorites', JSON.stringify(favorites));
            }

            shareEpisode() {
                if (!this.currentAnime) return;

                const episode = this.currentAnime.episodes[this.currentEpisodeIndex];
                const episodeTitle = episode ? (episode.title || `Episode ${episode.num || this.currentEpisodeIndex + 1}`) : '';
                const shareData = {
                    title: `${this.currentAnime.title} ${episodeTitle}`,
                    text: `Watch ${this.currentAnime.title} ${episodeTitle} on DongTube`,
                    url: window.location.href
                };

                if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                    navigator.share(shareData).then(() => {
                        NotificationManager.show('Episode shared successfully!', 'success', 2000);
                    }).catch((error) => {
                        if (error.name !== 'AbortError') {
                            this.fallbackShare();
                        }
                    });
                } else {
                    this.fallbackShare();
                }
            }

            fallbackShare() {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        NotificationManager.show('Episode link copied to clipboard!', 'success', 3000);
                    }).catch(() => {
                        this.showShareDialog();
                    });
                } else {
                    this.showShareDialog();
                }
            }

            showShareDialog() {
                const url = window.location.href;
                const textarea = document.createElement('textarea');
                textarea.value = url;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                    document.execCommand('copy');
                    NotificationManager.show('Episode link copied to clipboard!', 'success', 3000);
                } catch (err) {
                    NotificationManager.show(`Copy this link: ${url}`, 'info', 8000);
                }
                
                document.body.removeChild(textarea);
            }

            toggleFullscreen() {
                const player = this.elements.videoPlayer;
                if (!player) return;

                if (document.fullscreenElement) {
                    document.exitFullscreen().then(() => {
                        NotificationManager.show('Exited fullscreen', 'info', 1500);
                    }).catch((error) => {
                        console.error('Error exiting fullscreen:', error);
                    });
                } else {
                    player.requestFullscreen().then(() => {
                        NotificationManager.show('Entered fullscreen mode. Press ESC to exit.', 'info', 3000);
                    }).catch((error) => {
                        console.error('Error entering fullscreen:', error);
                        NotificationManager.show('Fullscreen not supported on this device', 'warning', 3000);
                    });
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const container = document.querySelector('.container');
                if (!container) return;

                container.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">😞</div>
                        <h2>Oops! Something went wrong</h2>
                        <p>${this.escapeHtml(message)}</p>
                        <a href="/" class="btn">← Back to Home</a>
                    </div>
                `;
            }
        }

        // Global functions for modal handlers
        function closeDeleteModal() {
            if (window.commentManager) {
                window.commentManager.closeDeleteModal();
            }
        }

        function confirmDelete() {
            if (window.commentManager) {
                window.commentManager.confirmDelete();
            }
        }

        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.themeManager = new ThemeManager();
            window.watchController = new WatchController();
            
            // Initialize comment manager after a delay to ensure DOM is ready
            setTimeout(() => {
                if (document.getElementById('commentForm')) {
                    window.commentManager = new CommentManager();
                }
            }, 1000);
        });

        // Page visibility change handler
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('Page visible - resuming operations');
            } else {
                console.log('Page hidden - pausing operations');
            }
        });

        // Network status handlers
        window.addEventListener('online', () => {
            NotificationManager.show('Connection restored!', 'success', 2000);
        });

        window.addEventListener('offline', () => {
            NotificationManager.show('You are now offline. Video may not load properly.', 'warning', 4000);
        });

        // Global error handlers
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (event.error && event.error.message && !event.error.message.includes('Script error')) {
                NotificationManager.show('An unexpected error occurred. Please refresh the page.', 'error', 5000);
            }
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            if (event.reason && typeof event.reason === 'object' && event.reason.message) {
                NotificationManager.show('Network error occurred. Please check your connection.', 'error', 4000);
            }
        });
    </script>

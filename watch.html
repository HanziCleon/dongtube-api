  border-radius: var(--radius-lg);
  padding: 1rem 1.5rem;
  color: var(--text-primary);
  box-shadow: var(--shadow-lg);

  opacity: 0;
  animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  max-width: 350px;
  position: relative;
  font-weight: 500;

.toast::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 4px;
  background: var(--info);

// Enhanced Theme Manager
class ThemeManager {
  constructor() {
    this.currentTheme = localStorage.getItem('dongtube_theme') || this.getPreferredTheme();
    this.init();
  }

  getPreferredTheme() {
    return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
  }

  init() {
    this.applyTheme(this.currentTheme);
    this.bindEvents();
    this.watchSystemTheme();
  }

  applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    const themeIcon = document.getElementById('themeSwitcher');
    if (themeIcon) {
      themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      themeIcon.setAttribute('aria-label', `Switch to ${theme === 'dark' ? 'light' : 'dark'} theme`);
    }
    this.currentTheme = theme;
    localStorage.setItem('dongtube_theme', theme);
  }

  toggle() {
    const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
    this.applyTheme(newTheme);
    NotificationManager.show(`Switched to ${newTheme} theme`, 'success');
  }

  watchSystemTheme() {
    const mediaQuery = window.matchMedia('(prefers-color-scheme: light)');
    mediaQuery.addEventListener('change', (e) => {
      if (!localStorage.getItem('dongtube_theme')) {
        this.applyTheme(e.matches ? 'light' : 'dark');
      }
    });
  }

  bindEvents() {
    const themeSwitcher = document.getElementById('themeSwitcher');
    if (themeSwitcher) {
      themeSwitcher.addEventListener('click', () => this.toggle());
    }
  }
}

// Enhanced Notification Manager
class NotificationManager {
  static show(message, type = 'info', duration = 4000) {
    const container = this.getContainer();
    
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        <span style="font-size: 1.25rem;">${this.getIcon(type)}</span>
        <span>${message}</span>
      </div>
    `;
    
    container.appendChild(toast);

    setTimeout(() => {
      if (toast.parentNode) {
        toast.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }
    }, duration);

    return toast;
  }

  static getIcon(type) {
    const icons = {
      success: '‚úÖ',
      error: '‚ùå',
      warning: '‚ö†Ô∏è',
      info: '‚ÑπÔ∏è'
    };
    return icons[type] || icons.info;
  }

  static getContainer() {
    let container = document.getElementById('toast-container');
    if (!container) {
      container = document.createElement('div');
      container.id = 'toast-container';
      container.className = 'toast-container';
      document.body.appendChild(container);
    }
    return container;
  }
}

// Data Manager for JSONBin
class DataManager {
  static async getData() {
    try {
      const response = await fetch(`${JSONBIN_CONFIG.URL}/latest`, {
        headers: { "X-Master-Key": JSONBIN_CONFIG.KEY }
      });
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const data = await response.json();
      return data.record || [];
    } catch (error) {
      console.error('Error fetching data:', error);
      NotificationManager.show('Failed to load anime data. Please check your connection.', 'error');
      return [];
    }
  }
}

  static parseParams() {
    const urlParams = new URLSearchParams(window.location.search);
    return {
      id: parseInt(urlParams.get('id')),
      ep: parseInt(urlParams.get('ep')) || 1
    };
  }
}

      this.elements.animeBreadcrumb.textContent = this.currentAnime.title;
    }
  }

  renderEpisodeList() {
    if (!this.currentAnime || !this.elements.episodes) return;

    if (this.elements.episodeCount) {
      this.elements.episodeCount.textContent = `(${this.currentAnime.episodes.length})`;
    }

    this.elements.episodes.innerHTML = '';
    
    this.currentAnime.episodes.forEach((episode, index) => {
      const episodeEl = document.createElement('div');
      episodeEl.className = `episode-item ${index === this.currentEpisodeIndex ? 'active' : ''}`;
      episodeEl.dataset.index = index;
      
      episodeEl.innerHTML = `
        <div class="episode-number">EP ${episode.num || index + 1}</div>
        ${episode.title ? `<div class="episode-title">${episode.title}</div>` : ''}
      `;
      
      episodeEl.addEventListener('click', () => {
        this.loadEpisode(index);
      });
      
      this.elements.episodes.appendChild(episodeEl);
    });
  }

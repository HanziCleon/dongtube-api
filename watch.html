<script>
// Enhanced JSONBin Configuration
const JSONBIN_CONFIG = {
  URL: "https://api.jsonbin.io/v3/b/68c7fdc9d0ea881f407e85cc",
  KEY: "$2a$10$PsVzgljojE5fq8qZRmpE4uzMr0K9LArqfmumGVSmNY.P8F2iTKrim"
};

// Global State
let allAnimeData = [];
let currentAnime = null;
let currentEpisodeIndex = 0;

// Enhanced Theme Manager
class ThemeManager {
  constructor() {
    this.currentTheme = localStorage.getItem('dongtube_theme') || 'dark';
    this.init();
  }

  init() {
    this.applyTheme(this.currentTheme);
    this.bindEvents();
  }

  applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    const themeIcon = document.getElementById('themeSwitcher');
    if (themeIcon) {
      themeIcon.textContent = theme === 'dark' ? '🌙' : '☀️';
    }
    this.currentTheme = theme;
    localStorage.setItem('dongtube_theme', theme);
  }

  toggle() {
    const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
    this.applyTheme(newTheme);
  }

  bindEvents() {
    const themeSwitcher = document.getElementById('themeSwitcher');
    if (themeSwitcher) {
      themeSwitcher.addEventListener('click', () => this.toggle());
    }
  }
}

// Notification Manager
class NotificationManager {
  static show(message, type = 'info', duration = 3000) {
    const container = document.getElementById('toast-container');
    if (!container) return;

    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    container.appendChild(toast);

    setTimeout(() => {
      toast.style.animation = 'slideIn 0.4s ease forwards reverse';
      setTimeout(() => toast.remove(), 400);
    }, duration);
  }
}

// Main Watch Page Controller
class WatchController {
  constructor() {
    this.elements = {
      pageTitle: document.getElementById('pageTitle'),
      animeTitleNav: document.getElementById('animeTitle'),
      nowPlaying: document.getElementById('nowPlaying'),
      videoPlayer: document.getElementById('videoPlayer'),
      playerLoading: document.getElementById('playerLoading'),
      animeDetails: document.getElementById('animeDetails'),
      detailsLoading: document.getElementById('detailsLoading'),
      episodesList: document.getElementById('episodes'),
      episodeCount: document.getElementById('episodeCount'),
      prevEpBtn: document.getElementById('prevEp'),
      nextEpBtn: document.getElementById('nextEp'),
      animeBreadcrumb: document.getElementById('animeBreadcrumb'),
      episodeBreadcrumb: document.getElementById('episodeBreadcrumb'),
    };
    this.init();
  }

  async init() {
    this.showLoadingState();
    await this.fetchData();
    this.bindEvents();
  }

  async fetchData() {
    try {
      const response = await fetch(`${JSONBIN_CONFIG.URL}/latest`, {
        headers: { "X-Master-Key": JSONBIN_CONFIG.KEY }
      });
      if (!response.ok) throw new Error('Failed to fetch data');
      const data = await response.json();
      allAnimeData = data.record || [];
      this.loadContent();
    } catch (error) {
      console.error("Error fetching data:", error);
      this.showErrorState('Could not load anime data.');
    }
  }

  loadContent() {
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = parseInt(urlParams.get('id'));
    const episodeNum = parseInt(urlParams.get('ep') || '1');

    if (!animeId) {
      this.showErrorState('No anime ID provided.');
      return;
    }

    currentAnime = allAnimeData.find(anime => anime.id === animeId);

    if (!currentAnime) {
      this.showErrorState('Anime not found.');
      return;
    }

    currentEpisodeIndex = currentAnime.episodes.findIndex(ep => ep.num === episodeNum);
    if (currentEpisodeIndex === -1) currentEpisodeIndex = 0;

    this.renderAll();
    this.hideLoadingState();
  }

  renderAll() {
    this.renderAnimeDetails();
    this.renderEpisodes();
    this.loadEpisode(currentEpisodeIndex);
  }

  renderAnimeDetails() {
    const { animeDetails, animeTitleNav, animeBreadcrumb } = this.elements;
    animeDetails.innerHTML = `
      <div class="anime-poster">
        <img src="${currentAnime.thumb}" alt="${currentAnime.title}">
      </div>
      <h3 class="anime-title">${currentAnime.title}</h3>
      <div class="anime-status">
        <span class="status-badge status-${currentAnime.status.toLowerCase()}">${currentAnime.status}</span>
      </div>
      <div class="anime-meta-grid">
        <div class="meta-item">
          <span class="meta-label">Year:</span>
          <span class="meta-value">${currentAnime.year || 'N/A'}</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Rating:</span>
          <span class="meta-value">${currentAnime.rating ? `⭐ ${currentAnime.rating}` : 'N/A'}</span>
        </div>
      </div>
      <p class="anime-description">${currentAnime.description || 'No description available.'}</p>
    `;
    animeTitleNav.textContent = currentAnime.title;
    animeBreadcrumb.textContent = currentAnime.title;
    animeBreadcrumb.href = `/`; 
  }

  renderEpisodes() {
    const { episodesList, episodeCount } = this.elements;
    episodesList.innerHTML = '';
    currentAnime.episodes.forEach((ep, index) => {
      const epItem = document.createElement('div');
      epItem.className = 'episode-item';
      epItem.dataset.index = index;
      epItem.innerHTML = `
        <div class="episode-number">EP ${ep.num}</div>
        <div class="episode-title">${ep.title || `Episode ${ep.num}`}</div>
      `;
      episodesList.appendChild(epItem);
    });
    episodeCount.textContent = `(${currentAnime.episodes.length})`;
  }

  loadEpisode(index) {
    const episode = currentAnime.episodes[index];
    if (!episode) return;

    const { pageTitle, nowPlaying, videoPlayer, episodeBreadcrumb } = this.elements;
    
    document.title = `Watch ${currentAnime.title} - ${episode.title || `Episode ${episode.num}`}`;
    nowPlaying.textContent = episode.title || `Episode ${episode.num}`;
    videoPlayer.src = episode.src;
    episodeBreadcrumb.textContent = `Episode ${episode.num}`;

    this.updateActiveEpisode(index);
    this.updateNavButtons();
  }

  updateActiveEpisode(index) {
    const episodeItems = this.elements.episodesList.querySelectorAll('.episode-item');
    episodeItems.forEach((item, i) => {
      item.classList.toggle('active', i === index);
    });
  }

  updateNavButtons() {
    this.elements.prevEpBtn.disabled = currentEpisodeIndex === 0;
    this.elements.nextEpBtn.disabled = currentEpisodeIndex === currentAnime.episodes.length - 1;
  }

  bindEvents() {
    this.elements.episodesList.addEventListener('click', e => {
      const target = e.target.closest('.episode-item');
      if (target) {
        currentEpisodeIndex = parseInt(target.dataset.index);
        this.loadEpisode(currentEpisodeIndex);
      }
    });

    this.elements.prevEpBtn.addEventListener('click', () => {
      if (currentEpisodeIndex > 0) {
        currentEpisodeIndex--;
        this.loadEpisode(currentEpisodeIndex);
      }
    });

    this.elements.nextEpBtn.addEventListener('click', () => {
      if (currentEpisodeIndex < currentAnime.episodes.length - 1) {
        currentEpisodeIndex++;
        this.loadEpisode(currentEpisodeIndex);
      }
    });
  }

  showLoadingState() {
    this.elements.playerLoading.style.display = 'flex';
    this.elements.detailsLoading.style.display = 'block';
    this.elements.animeDetails.style.display = 'none';
  }

  hideLoadingState() {
    this.elements.playerLoading.style.display = 'none';
    this.elements.detailsLoading.style.display = 'none';
    this.elements.animeDetails.style.display = 'block';
  }

  showErrorState(message) {
    const container = document.querySelector('.watch-layout');
    container.innerHTML = `<div class="error-state">
      <div class="error-icon">😞</div>
      <h2>Oops! Something went wrong.</h2>
      <p>${message}</p>
      <a href="/" class="btn">Go Home</a>
    </div>`;
    this.hideLoadingState();
  }
}

document.addEventListener('DOMContentLoaded', () => {
  new ThemeManager();
  new WatchController();
});
</script>

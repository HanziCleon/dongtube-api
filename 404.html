<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found - DongTube</title>
<link rel="icon" type="image/png" href="https://b.top4top.io/p_35449hn0x0.jpg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  /* Dark theme with yellow accent */
  --bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 30%, #2a2a2a 60%, #3a3a3a 100%);
  --bg-secondary: rgba(15, 15, 15, 0.9);
  --card: rgba(25, 25, 25, 0.8);
  --accent: #ffd700;
  --accent2: #ffb000;
  --text: #ffffff;
  --text-secondary: #b0b0b0;
  --text-muted: #808080;
  --error: #ef4444;
  --radius: 12px;
  --transition: all 0.3s ease;
  --shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  --backdrop-blur: blur(20px);
}

[data-theme="light"] {
  --bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 30%, #dee2e6 60%, #ced4da 100%);
  --bg-secondary: rgba(248, 249, 250, 0.9);
  --card: rgba(255, 255, 255, 0.9);
  --text: #212529;
  --text-secondary: #495057;
  --text-muted: #6c757d;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  background-attachment: fixed;
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Animated Background */
.bg-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.floating-orb {
  position: absolute;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  opacity: 0.1;
  filter: blur(2px);
  animation: float 20s infinite ease-in-out;
}

.orb-1 {
  width: 150px;
  height: 150px;
  top: 20%;
  left: 20%;
  animation-delay: 0s;
}

.orb-2 {
  width: 100px;
  height: 100px;
  top: 60%;
  right: 30%;
  animation-delay: -10s;
}

.orb-3 {
  width: 80px;
  height: 80px;
  bottom: 30%;
  left: 60%;
  animation-delay: -5s;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  33% { transform: translateY(-20px) rotate(120deg); }
  66% { transform: translateY(20px) rotate(240deg); }
}

/* Navigation */
.navbar {
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: var(--backdrop-blur);
  background: var(--bg-secondary);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding: 1rem 0;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-brand {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.brand-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  color: var(--text);
}

.brand-icon {
  font-size: 1.8rem;
  filter: drop-shadow(0 0 8px var(--accent));
}

.brand-text {
  font-size: 1.4rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Main Content */
.error-container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 200px);
  padding: 2rem;
}

.error-content {
  text-align: center;
  background: var(--card);
  backdrop-filter: var(--backdrop-blur);
  border-radius: var(--radius);
  padding: 3rem 2rem;
  box-shadow: var(--shadow);
  max-width: 600px;
  width: 100%;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.error-code {
  font-size: clamp(4rem, 8vw, 8rem);
  font-weight: 800;
  color: var(--error);
  line-height: 1;
  margin-bottom: 1rem;
  text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
}

.error-title {
  font-size: clamp(1.5rem, 3vw, 2.5rem);
  font-weight: 700;
  color: var(--text);
  margin-bottom: 1rem;
}

.error-message {
  font-size: 1.1rem;
  color: var(--text-secondary);
  margin-bottom: 2rem;
  line-height: 1.5;
}

.error-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 2rem;
}

.btn {
  background: var(--accent);
  color: white;
  padding: 0.75rem 2rem;
  border: none;
  border-radius: var(--radius);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  background: var(--accent2);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
}

.btn-secondary {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
}

.btn-secondary:hover {
  background: var(--accent);
  color: white;
}

.search-box {
  position: relative;
  max-width: 400px;
  margin: 0 auto;
}

.search-box input {
  width: 100%;
  padding: 0.75rem 2.5rem 0.75rem 1rem;
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius);
  color: var(--text);
  font-size: 1rem;
  outline: none;
  transition: var(--transition);
}

.search-box input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
}

.search-icon {
  position: absolute;
  right: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  pointer-events: none;
}

.suggestions {
  margin-top: 2rem;
  padding: 1.5rem;
  background: var(--bg-secondary);
  border-radius: var(--radius);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.suggestions h3 {
  color: var(--accent);
  margin-bottom: 1rem;
  font-size: 1.1rem;
}

.suggestion-links {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.suggestion-link {
  color: var(--text-secondary);
  text-decoration: none;
  padding: 0.5rem 1rem;
  background: var(--card);
  border-radius: 20px;
  font-size: 0.9rem;
  transition: var(--transition);
}

.suggestion-link:hover {
  color: var(--accent);
  background: rgba(0, 212, 255, 0.1);
}

@media (max-width: 768px) {
  .nav-container {
    padding: 0 1rem;
  }
  
  .error-container {
    padding: 1rem;
  }
  
  .error-content {
    padding: 2rem 1.5rem;
  }
  
  .error-actions {
    flex-direction: column;
    align-items: center;
  }
  
  .btn {
    width: 100%;
    max-width: 300px;
  }
  
  .suggestion-links {
    justify-content: center;
  }
}
</style>
</head>
<body>

<!-- Animated Background -->
<div class="bg-animation">
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
  <div class="floating-orb orb-3"></div>
</div>

<!-- Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a href="/" class="brand-link">
        <span class="brand-icon">üé¨</span>
        <span class="brand-text">DongTube</span>
      </a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="error-container">
  <div class="error-content">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      Oops! The anime you're looking for seems to have gone on an adventure. 
      Let's help you find your way back to the action.
    </p>
    
    <div class="error-actions">
      <a href="/" class="btn">Go Home</a>
      <button class="btn btn-secondary" onclick="history.back()">Go Back</button>
    </div>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for anime..." onkeypress="handleSearch(event)">
      <span class="search-icon">üîç</span>
    </div>
    
    <div class="suggestions">
      <h3>Popular Anime Categories</h3>
      <div class="suggestion-links">
        <a href="/?filter=Ongoing" class="suggestion-link">Ongoing Series</a>
        <a href="/?filter=Complete" class="suggestion-link">Completed Series</a>
        <a href="/?sort=rating" class="suggestion-link">Top Rated</a>
        <a href="/?sort=year" class="suggestion-link">Latest Releases</a>
        <a href="/?genre=Action" class="suggestion-link">Action Anime</a>
        <a href="/?genre=Romance" class="suggestion-link">Romance Anime</a>
      </div>
    </div>
  </div>
</div>

<script>
function handleSearch(event) {
  if (event.key === 'Enter') {
    const query = document.getElementById('searchInput').value.trim();
    if (query) {
      window.location.href = `/?search=${encodeURIComponent(query)}`;
    }
  }
}

// Auto-focus search input
document.getElementById('searchInput').focus();

// Theme detection and application
function detectTheme() {
  const savedTheme = localStorage.getItem('dongtube_theme');
  if (savedTheme) {
    document.documentElement.setAttribute('data-theme', savedTheme);
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
    document.documentElement.setAttribute('data-theme', 'light');
  }
}

// Apply theme on load
detectTheme();

// Track 404 errors (optional analytics)
if (typeof gtag !== 'undefined') {
  gtag('event', 'page_view', {
    page_title: '404 Not Found',
    page_location: window.location.href
  });
}

// Auto-redirect for old URLs (optional)
const currentPath = window.location.pathname;
const redirects = {
  '/watch.php': '/',
  '/anime.php': '/',
  '/old-page': '/'
};

if (redirects[currentPath]) {
  window.location.href = redirects[currentPath];
}
</script>
</body>
</html>
